{% extends "base.html" %}
{% block title %}Your Orders{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1>Your Orders</h1>
  {% if not orders %}
    <p>No orders yet.</p>
  {% else %}
    <table class="table">
      <thead>
        <tr><th>ID</th><th>Date</th><th class="text-end">Total</th></tr>
      </thead>
      <tbody>
        {% for o in orders %}
        <tr>
          <td><a href="/orders/{{ o.id }}">#{{ o.id }}</a></td>
          <td>{{ o.created_at }}</td>
          <td class="text-end">Rs. {{ o.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</div>
{% endblock %}
