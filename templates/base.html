<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}The Dry Eye Shop{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" href="{{ url_for('index') }}">The Dry Eye Shop</a>

    <!-- mobile-->
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
     data-bs-target="#mainNav" 
       <span class="navbar-toggler-icon"></span>
     </button>

     <!--collapsible menu-->
     <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('support') }}">Support</a></li>
       {% if session.get('user_id') %}
    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Store</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('orders') }}">Orders</a></li>
    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
{% else %}
  <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
  <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
{% endif %}
      </ul>
     </div>
  </nav>
   <div class="container mt-4"> 
       {% block content %}{% endblock %}
  </div>
  <footer class="border-top text-muted small py-3 mt-5">
    <div class="container d-flex justify-content-between">
      <span>&copy;2025 My Store</span>
      <span>For CS50</span>

    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
